    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/contact.css">

    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/media-queries.css">


</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/backgrounds/contact.jpg');"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                    <div class="heading-wrapper">
                        <h1>Contacto</h1>
                    </div>

                    <div class="links-wrapper">
                        <div class="nav-link">
                            <a href="index.html">Inicio</a>
                        </div>

                        <div class="nav-link">
                            <a href="about.html">Sobre nosotros</a>
                        </div>

                        <div class="nav-link">
                            <a href="Menu.html">Menu</a>
                        </div>

                        <div class="nav-link">
                            <a href="contact.html">Contacto</a>
                        </div>
                 </div>
            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div>

                <div class="company-details-wrapper">
                        <i class="fas fa-map-marker-alt"></i>

                        <div>
                            Cualquier calle, 123<br>Carmona, 41410
                        </div>
                </div>

                <div class="company-details-wrapper">
                        <i class="fas fa-phone-volume"></i>

                        <div>
                            555 555 5555
                        </div>
                </div>

                <div class="company-details-wrapper">
                        <i class="far fa-clock"></i>

                        <div>
                            10 AM - 00:00
                        </div>
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Nombre">
                    <label for="fullName">Nombre</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Email">
                    <label for="email">Email</label>
                </div>

                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Mensaje"></textarea>
                    <label for="message">Mensaje</label>
                </div>

                <div class="spacer10"></div>

                <div class="centered-btn-wrapper">
                    <button type="submit" class="btn">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer60"></div>

    <div class="footer">
            <div class="logo-footer">
                <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="Logo">
            </div>
        
            <div class="footer-phone-hours">
                <span class="phone">
                    555 555 5555
                </span>
        
                <span class="hours">
                    10 am - 00:00 am
                </span>
            </div>
                
                <div class="links-wrapper">
                        <div class="nav-link">
                        <a href="index.html">Inicio</a>
                        </div>
        
                        <div class="nav-link">
                        <a href="about.html">Sobre nosotros</a>

                        </div>

                        </div>

                     <a href="#">

                 </div>
            </div>
        </div>
